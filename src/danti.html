<!DOCTYPE HTML>
<html style="background-color:ghostwhite; transform-origin:left top;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="daa-displays/css/daa-displays.css">
    </head>
    <body>

        <div class="zoomable">
            <style>
                .input-group {
                    z-index: 1;
                }
            </style>
            <div id="main-frame" style="position:absolute; margin-top:64px; margin-left:-10px;">
                <div id="daidalus-version" class="input-group" style="height:31px;width:400px; margin-left:4px;"></div>
                <div id="daidalus-configuration" class="input-group" style="height:31px;width:400px; margin-left:4px;"></div>
                <div id="daidalus-wind" style="position:absolute; top:0px; height:60px; width:400px; margin-left:660px;"></div>
                <div id="daa-cockpit" style="position:absolute; top:80px;">
                    <div id="daa-theme" style="display:none; position:absolute; transform-origin: top left; transform:scale(1.92); top:-247px; left:-191px;">
                        <img src="daa-displays/themes/toughpad.png">
                    </div>            
                    <div id="daa-disp"></div>
                </div>
                <div id="daa-panel" style="position:absolute; top:914px; left:-18px;">
                    <div id="activation-controls" style="position:absolute; top:40px; width:80%;"></div>
                    <div id="simulation-controls" style="position:absolute; top:100px; width:80%;"></div>
                    <div id="simulation-plot" style="position:absolute; top:344px; height:200px; width:1020px;"></div>
                </div>
            </div>
        </div>

        <script src="jquery.js"></script>
        <script src="bootstrap.bundle.js"></script>
        <script src="handlebars.js"></script>
        <script src="underscore.js"></script>
        <script src="backbone.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="danti.js"></script>
        <script>
            // this is needed by require.js because backbone modifies $ and require.js picks by default the original $ imported with <script> 
            define('jquery', function () {
                return $; // Just return the jQuery loaded with `script`.
            });
        </script>
    </body>
</html>

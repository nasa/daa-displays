<!DOCTYPE HTML>
<html style="background-color:ghostwhite; transform-origin:left top;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="daa-displays/css/daa-displays.css">
    </head>
    <body>

        <div id="daa-cockpit" style="position:absolute; left:25%;">
            <div id="daa-display-left" style="margin-top:64px; position:absolute;">
                <div id="daidalus-version-left" style="height:30px;width:400px;"></div>
                <div id="daidalus-configuration-left" style="height:30px;width:400px;"></div>
                <div id="daa-disp-left"></div>
            </div>
            <div id="daa-display-right" style="position:absolute; margin-top:64px; margin-left:1100px;">
                <div id="daidalus-version-right" style="height:30px; width:400px;"></div>
                <div id="daidalus-configuration-right" style="height:30px; width:400px;"></div>
                <div id="daa-disp-right"></div>
            </div>
        </div>
        <div id="simulation-controls" style="position:absolute; top:1024px; left:25%; padding-left:220px; width:80%;">
        </div>
        <div id="simulation-plot" style="position:absolute; top:1100px; left:25%; height:200px; width:1020px;">
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="virtual-pilot.js"></script>
    </body>
</html>

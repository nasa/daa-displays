<!DOCTYPE HTML>
<html style="background-color:white; transform-origin:left top;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="../daa-displays/css/daa-displays.css">

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

        <script src="../node_modules/leaflet/dist/leaflet.js"></script>

        <script src="../node_modules/requirejs/require.js" data-main="playground.js"></script>
    </head>
    <body>
        <div id="daa-cockpit" style="position:absolute; left:0;">
            <div id="daa-disp" style="margin-top:64px;"></div>
            <div id="daa-disp-left" style="margin-left:50px;"></div>
            <div id="daa-disp-right" style="margin-left:1200px;"></div>
            <div id="ljs-disp" style="margin-top:1064px;"></div>
        </div>
        <div id="simulation-controls" style="position:absolute; top:940px; left:0; width:80%;">
        </div>
        <div id="simulation-plot" style="position:absolute; top:1100px; left:0; height:200px; width:1020px;">
        </div>

        <div class="control-right" style="width:1000px; position:absolute; left:1230px; top:64px;">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Air Speed (knots) [ 0, 300 ]</span>
                </div>
                <input type="number" class="form-control" id="test-airspeed-input" value="100" aria-label="Airspeed">
                <button type="button" class="btn btn-sm btn-secondary" id="test-airspeed">Submit</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Air Speed Step (knots)</span>
                </div>
                <input type="number" class="form-control" id="test-airspeed-step-input" value="20" aria-label="Airspeed Step">
                <button type="button" class="btn btn-sm btn-secondary" id="test-airspeed-step">Submit</button>
            </div>
    
            <br>
    
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Altitude (feet) [ -200, 60000 ]</span>
                </div>
                <input type="number" class="form-control" id="test-altitude-input" value="4000" aria-label="Altitude">
                <button type="button" class="btn btn-sm btn-secondary" id="test-altitude">Submit</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Altitude Step (feet)</span>
                </div>
                <input type="number" class="form-control" id="test-altitude-step-input" value="100" aria-label="Altitude Step">
                <button type="button" class="btn btn-sm btn-secondary" id="test-altitude-step">Submit</button>
            </div>
    
            <br>
    
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Vertical Speed (100 feet per minute)</span>
                </div>
                <input type="number" class="form-control" id="test-vspeed-input" value="1" aria-label="Vertical Speed">
                <button type="button" class="btn btn-sm btn-secondary" id="test-vspeed">Submit</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Vertical Speed Step (100 feet per minute)</span>
                </div>
                <input type="number" class="form-control" id="test-vspeed-step-input" value="0.5" aria-label="Vertical Speed Step">
                <button type="button" class="btn btn-sm btn-secondary" id="test-vspeed-step">Submit</button>
            </div>
    
            <br>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Heading (degs)</span>
                </div>
                <input type="number" class="form-control" id="test-compass-input" value="10" aria-label="Heading">
                <button type="button" class="btn btn-sm btn-secondary" id="test-compass">Submit</button>
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">GeoFence (Array([lat, lon, alt]))</span>
                </div>
                <input type="text" class="form-control" id="test-geofence-input" value="[[40,-100,1e5],[45,-110,1e5],[40,-120,1e5]]" aria-label="Heading">
                <button type="button" class="btn btn-sm btn-secondary" id="test-geofence">Submit</button>
            </div>

            <!-- <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Roll (degs)</span>
                </div>
                <input type="number" class="form-control" id="test-roll-input" value="10" aria-label="Roll">
                <button type="button" class="btn btn-sm btn-secondary" id="test-roll">Submit</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Pitch (degs)</span>
                </div>
                <input type="number" class="form-control" id="test-pitch-input" value="2" aria-label="Pitch">
                <button type="button" class="btn btn-sm btn-secondary" id="test-pitch">Submit</button>
            </div> -->    
        </div>

        <div id="test-ljs" style="position:absolute; margin-top:1070px; margin-left:1080px; height:842px; width:1054px;">
        </div>
    </body>
</html>
